<div class="purring-creation-container">
  <mat-form-field>
    <textarea matInput placeholder="Textarea" [formControl]="purringContent" rows="3" required></textarea>
    <mat-error *ngIf="purringContent.hasError('maxlength')"> Content must not exceed 140 characters </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="purringContent.invalid" (click)="postAPurring()">
    Purring...
  </button>
</div>
